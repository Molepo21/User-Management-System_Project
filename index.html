<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="mainCont">

    <h1 class="welcome">WELCOME TO TCG</h1>
    <div class="container">
        <h2 class="login">Login</h2>
        <form id="loginForm">
          <input type="text" id="username" class="userData" placeholder="Username" required>
          <input type="password" id="password" class="userData" placeholder="Password" required>
    
          <p>Dont have an account?</p>
          <a href="register.html" class="register">Register...</a> 
          <br><br>
          <button type="submit" class="submit">Login</button>
    
        </form>
      </div>
</div>

  <script src="login.js"></script>
</body>
</html>
