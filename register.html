<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container1">
    <h2 class="reg">Registration</h2>

    <form id="registrationForm">

      <input type="text" id="firstName" class="userData1" name="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" class="userData1" name="lastName" placeholder="Last Name" required>
      <input type="email" id="email" class="userData1" name="email" placeholder="Email" required>
      <input type="date" id="dateOfBirth" class="userData1" name="dateOfBirth" placeholder="Date of Birth" required>
      <input type="text" id="username" class="userData1" name="username" placeholder="Username" required>
      <input type="password" id="password" class="userData1" name="password" placeholder="Password" required>

    <p>Already have an account?</p>
    <a href="index.html" class="log">Login...</a>

    <br><br>
    <button type="submit" class="submit1">Register</button>

    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
